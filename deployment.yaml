apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: victo674/hello-app:4eef4bd534ad2a75b75e4050f855f2aa5b36c2a8
          ports:
            - containerPort: 8080
